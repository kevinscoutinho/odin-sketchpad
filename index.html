<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="title">Sketchpad</div>
    <div class="center">
        <div class="sketchpad"></div>
    </div>
    <div class="sketchpad-resolution slide-container">
        <p>Sketchpad resolution:</p>
        <button class="apply-resolution">Apply</button>
        <input type="range" min="1" max="100" value="32" class="slider" id="resolution">
        <p class="resolution">32 x 32</p>
    </div>
    <div class="buttons">
        <div class="selected-color"><input type="color" id="color-picker"/></div>
        <button class="pencil">Pencil</button>
        <button class="rgb">RGB</button>
        <button class="eraser">Eraser</button>
        <button class="clear">Clear Sketchpad</button>
        <button class="grid">Grid</button>
    </div>
    <div class="footer"><p>Made by kevinscoutinho <img class="github-logo" src="./images/GitHub_Invertocat_Logo.svg.png" alt="GitHub Logo"></p></div>
    
</body>
</html>
